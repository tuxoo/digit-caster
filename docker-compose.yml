version: "3.8"

services:
  digit-caster:
    container_name: digit-caster
    build: ./
    restart: on-failure
    env_file:
      - .env
    ports:
      - ${HTTP_PORT}:9000
    networks:
      idler-net:
        ipv4_address: 172.28.1.1

networks:
  idler-net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16